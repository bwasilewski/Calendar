<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Boilerplate</title>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../src/jquery.calendar.js"></script>
	</head>
	<body>
		<div id="element"></div>
		<script>
			$( function() {
				$( "#element" ).Calendar( {
					message: 'Message override!',
			        title: 'jQuery Calendar',
			        previous: '#apervita-previous',
			        next: '#apervita-next'
				} );
			} );
		</script>
	</body>
</html>
