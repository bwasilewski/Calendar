<head>
	<meta charset="utf-8">

	<!-- Use the .htaccess and remove these lines to avoid edge case issues.
	   More info: h5bp.com/b/378 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>HTML5 Calendar</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

	<!-- CSS: implied media=all -->
	<!-- CSS concatenated and minified via ant build script-->
	<link rel="stylesheet" href="css/master.css">


	<!-- The following styles are strictly for presentational purposes. 
		 Remove these before you start your project. -->
	<style type="text/css">
		header { background: #000; }
		header a { color: #eee; }
		header h1, header h2 { color: #fff; }
		article, section, .col, .quarter, .third { background: #eee; }
	</style>

	<!-- end CSS-->

	<!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

	<!-- All JavaScript at the bottom, except for Modernizr. -->
	<script src="js/libs/modernizr.min.js"></script>
</head>

<body>

	<header>
		<hgroup>
			<h3>Today is</h3>
	  		<h1>HTML5 Base</h1>
		</hgroup>
	</header>

	<div class="calendarWrapper">
		<h2 class="calendarTitle"></h2>

		<a class="calendarNav prev" href="#">Prev</a>

		<form class="selectors">
			<select class="monthSelector">
				<option value="0">January</option>
				<option value="1">February</option>
				<option value="2">March</option>
				<option value="3">April</option>
				<option value="4">May</option>
				<option value="5">June</option>
				<option value="6">July</option>
				<option value="7">August</option>
				<option value="8">September</option>
				<option value="9">October</option>
				<option value="0">November</option>
				<option value="11">December</option>
			</select>

			<select class="yearSelector"></select>
		</form>

		<a class="calendarNav next" href="#">Next</a>

		<table class="calendar">

			<tbody>
				<tr class="dayLabels">
					<td>S</td>
					<td>M</td>
					<td>T</td>
					<td>W</td>
					<td>T</td>
					<td>F</td>
					<td>S</td>
				</tr>
			</tbody>	

		</table>
	</div>

  	<!-- JavaScript at the bottom for fast page loading -->

  	<script src="js/libs/jquery.js"></script>
  	<script src="js/calendar.js"></script>

  	<!-- end scripts-->

  
</body>
</html>
